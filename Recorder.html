<!DOCTYPE html>
<html>
<head>
    <title>Recorder</title>
	<script src="Recorder2.js"></script>
	<link rel="stylesheet" type="text/css" href="Recorder.css">
</head>

<body>
    <canvas id="canvas" width="400" height="300" style="border:1px solid #000000;"></canvas>
    <br>
    <button type="button" name="startRecordButton" id="startRecordButton" value="Start Recording">Start Recording</button>
    <button type="button" name="stopRecordButton" id="stopRecordButton" value="Stop Recording">Stop Recording</button>
    <button type="button" name="playRecordButton" id="playRecordButton" value="Play">Play</button>
    <button type="button" name="clearScreenButton" id="clearScreenButton" value="Clear Screen">Clear Screen</button>
	<br><br>
    <button type="button" name="blue" id="blue" value="blue">Blue</button>
	<button type="button" name="red" id="red" value="red">Red</button>
	<button type="button" name="green" id="green" value="green">Green</button>
	<button type="button" name="yellow" id="yellow" value="yellow">Yellow</button>
	<br><br>
	<button type="button" name="save" id="save" value="save">Save</button>
	<button type="button" name="load" id="load" value="load">Load</button>
	<p>Start by Selecting "<strong>Start Recording</strong>".</p>
	<p>To draw, hold down <strong>left mouse</strong> click and drag. (Careful not to leave the canvas while clicking)</p>
	<p>You can switch colors anytime.</p>
	<p>Press "<strong>Stop Recording</strong>" to end recording before doing anything else.</p>
	<p>Press "<strong>Play</strong>" once you have recorded to watch your drawing.</p>
	
</body>
</html>
